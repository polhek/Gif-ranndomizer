<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF-randomizer</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <div class="box">

        <h1>GIF Randomizer</h1>
        <div class="image-container"><img id="gif" src="#"></div>

            <button type="submit">Submit</button>
            <h4 class="error"></h4>
          </form>
        </div>
    </div>




    <script src="./index.js" defer></script>
